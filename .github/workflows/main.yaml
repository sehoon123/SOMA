name: 'SWM Github Actions Basic'

on: 
  push:
    branches:
    - master
    tags:
    - 'v*'
  pull_request:
    branches:
      - master

jobs:
  first-job:
    name: 'First Job'
    
    runs-on: 'ubuntu-latest'
    
    steps:
    - name: 'Say Hello World 1'
      if: matrix.os == 'ubuntu-latest'
      shell: pwsh
      run: |
        echo "Hello world from first job"

  second-job:
    name: 'Second Job'
    
    needs: first-job 
    
    runs-on: 'ubuntu-latest'
    
    steps:
    - name: 'Say Hello World 2'
      if: matrix.os == 'ubuntu-latest'
      shell: pwsh
      run: |
        echo "Hello world from second job"
        